<div *ngFor="let group of navGroups; let isLast=last">
  <div *ngIf="group.name" class="wc-nav-group">{{group.name}}</div>
  <a md-button *ngFor="let item of group.navItems" [routerLink]="item.routerLink" routerLinkActive="wc-nav-item-active">
    <div class="wc-nav-item">
      <md-icon>{{item.icon}}</md-icon>
      <span class="wc-nav-text">{{item.text}}</span>
    </div>
  </a>
  <div *ngIf="!isLast" class="wc-nav-divider"></div>
</div>
