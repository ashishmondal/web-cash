<div *ngFor="let group of menu; let isLast=last">
  <div *ngIf="group.name" class="wc-menu-group">{{group.name}}</div>
  <a md-button *ngFor="let item of group.menuItems" [routerLink]="item.routerLink" routerLinkActive="wc-menu-item-active">
    <div class="wc-menu-item">
      <md-icon>{{item.icon}}</md-icon>
      <span class="wc-menu-text">{{item.text}}</span>
    </div>
  </a>
  <div *ngIf="!isLast" class="wc-nav-divider"></div>
</div>
